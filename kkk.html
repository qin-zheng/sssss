用了很久終於把五頁的網頁做好了，第一次接觸這個真的覺得特別特別難，雖然自己覺得還沒做得很好，<br>
但還是做出來了!內心真的充滿了感動。也謝謝老師教了我們這些東西。或許也後出社會有機會用到，<br>
但說真的剛開始還沒接觸時真的覺得滿頭霧水。完完全全的聽不懂，但經過自己實際下去做加上老師的指導，<br>
終於完成了!而且真的覺得很有成就感，真的學到了非常多東西!<p>
